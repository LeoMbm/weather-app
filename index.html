<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="./assets/logo.png" alt="Logo" /></div>
      <form>
        <input
          type="text"
          name="search"
          autocomplete="off"
          placeholder="Search a City"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass" id="search-icons"></i>
        </button>
      </form>
    </header>
    <main>
      <div class="big-container">
        <div class="location-container">
          <h2 id="location"></h2>
        </div>
        <div class="day-weather">
          <div class="weather-time">
            <div class="top-day">
              <img src="" id="icon" />
              <h2 id="weather-now"></h2>
            </div>
            <div class="down-day">
              <p id="celsius"></p>
            </div>
          </div>
        </div>
        <div class="forecast-container">
          <div class="forecast-weather">
            <div class="forecast-time">
              <div class="top-forecast">
                <img src="" id="icon-forecast" />
                <h2 id="forecast-temp"></h2>
              </div>
              <div class="down-forecast">
                <p id="celsius-forecast"></p>
                <p id="celsius-for"></p>
              </div>
            </div>
          </div>
          <div class="forecast-weather">
            <div class="forecast-time">
              <div class="top-forecast">
                <img src="" id="icon-forecast" />
                <h2 id="forecast-temp"></h2>
              </div>
              <div class="down-forecast">
                <p id="celsius-forecast"></p>
                <p id="celsius-for"></p>
              </div>
            </div>
          </div>
          <div class="forecast-weather">
            <div class="forecast-time">
              <div class="top-forecast">
                <img src="" id="icon-forecast" />
                <h2 id="forecast-temp"></h2>
              </div>
              <div class="down-forecast">
                <p id="celsius-forecast"></p>
                <p id="celsius-for"></p>
              </div>
            </div>
          </div>
          <div class="forecast-weather">
            <div class="forecast-time">
              <div class="top-forecast">
                <img src="" id="icon-forecast" />
                <h2 id="forecast-temp"></h2>
              </div>
              <div class="down-forecast">
                <p id="celsius-forecast"></p>
                <p id="celsius-for"></p>
              </div>
            </div>
          </div>
          <div class="forecast-weather">
            <div class="forecast-time">
              <div class="top-forecast">
                <img src="" id="icon-forecast" />
                <h2 id="forecast-temp"></h2>
              </div>
              <div class="down-forecast">
                <p id="celsius-forecast"></p>
                <p id="celsius-for"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/97bceb2613.js"></script>
  </body>
</html>
